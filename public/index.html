<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="%PUBLIC_URL%/logo.png">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="theme-color" content="#000000">
	<!--
		manifest.json提供将您的Web应用程序添加到Android主屏幕时使用的元数据.
		 看 https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json">
	<!--
		请注意在上面的标记中使用％PUBLIC_URL％。
		它将在构建期间替换为`public`文件夹的URL。
		只能从HTML引用`public`文件夹中的文件。

		与“/favicon.ico”或“favicon.ico”不同，
		“％PUBLIC_URL％/ favicon.ico”将与客户端路由和非根公共URL一起正常工作。
		通过运行`npm run build`了解如何配置非root公共URL。
    -->
	<title>React 后台管理系统</title>
</head>

<body>
	<link rel="stylesheet/less" type="text/css" href="./theme.less" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
	<script>
		const primaryColor = localStorage.getItem('@primary-color');
		primaryColor && window.less.modifyVars({
			'@primary-color': primaryColor,
		})
    </script>
	<noscript>
		此浏览器不支持JavaScript
	</noscript>
	<div id="root"></div>
</body>

</html>
